<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">

        <!-- fonts as -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="crossorigin="anonymous"
            />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <title>Udemy</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-md">
                <div class="col-2 col-sm-2 d-md-none">
                    <i class="fa fa-bars"></i>
                    <i class="fa fa-search"></i>
                </div>

                <div class="col-2 col-sm-9 col-md-9 col-lg-9 col-xl-7">
                    <div class="header__left">
                        <a class="navbar-brand" href="#">
                            <img src="./image/logo-coral.svg" alt="logo-coral">
                        </a>
                        <span class="header__categories">
                            <i class="fa fa-th"></i>
                            categories
                        </span>
                        <form class="header__form">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                    placeholder="Search for anything"
                                    aria-label="Recipient's
                                    username"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        id="basic-addon2"><i class="fa
                                            fa-search"></i></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-2 col-sm-1 col-md-3 col-lg-3 col-xl-5">
                    <div class="header__right">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item bussiness">
                                <a class="nav-link" href="#">Udemy for Bussiness</a>
                            </li>
                            <li class="nav-item teach">
                                <a class="nav-link" href="#">Teach on Udemy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa
                                        fa-shopping-cart"></i></a>
                            </li>
                            <li class="nav-item udemyBtnGroup">
                                <button class="udemy-btnWhite">Log In</button>
                                <button class="udemy-btnRed">Sign Up</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="udemyCarousel">
            <div class="udemyCarousel__container">

            </div>
        </section>
        <section class="udemyIntro"></section>
        <section class="udemyCourse"></section>
        <section class="udemyService"></section>
        <section class="udemyStudents"></section>
        <section class="udemyBanner"></section>
        <section class="udemyCategories"></section>
        <section class="udemyFeedback"></section>
        <section class="udemyCompany"></section>
        <footer></footer>

        <!-- jq -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <!-- BS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous">
        </script>
    </body>
</html>
